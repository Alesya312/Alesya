<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORM</title>
</head>

<body>
    <h1>FORM</h1>
    <div>
        <form action="#" method="get">
            <div>
                <h2>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</h2>
            </div>
            <div class="clearfix">
                <div class="clearfix">
                    <div class="text left">Название статьи</div>
                    <div class="input_text"><input type="text"></div>
                </div>
                <div class="clearfix">
                    <div class="text left">Рубрика</div>
                    <div>
                        <select name="heading">
                            <option value="programming">программирование</option>
                            <option value="safety">информационная безопасность</option>
                            <option value="CG">компьютерная графика</option>
                            <option value="Database">базы данных</option>
                        </select>
                    </div>
                </div>
                <div class="clearfix">
                    <div class="text left">Публикация:</div>
                    <label class="radio">
                        <input type="radio" name="publication" value="website"> на сайте
                    </label>
                    <label class="radio">
                        <input type="radio" name="publication" value="magazine"> в журнале
                    </label>
                    <label class="radio">
                        <input type="radio" name="publication" value="both"> на сайте и в журнале
                    </label>
                    <label>
                </div>
            </div>
            <div>
                <label class="text left" for="ch_c">Разрешить комментарии:</label>
                <input type="checkbox" name="comment" id="ch_c" checked>

            </div>

            <div>
                <div class="text">Текст статьи:</div>
                <input type="textarea">
            </div>
            <div>
                <input type="submit" value="Опубликовать">
            </div>
        </form>
    </div>
</body>

</html>
